<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<!--<!DOCTYPE html>-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gạch Phú Mỹ</title>
    <link th:href="@{/img/favicon.ico}" rel="icon">
    <div th:replace="fragments/admin-header :: admin-header-css"/>
</head>

<body>
<div class="container-scroller">
    <div th:replace="fragments/admin-header :: admin-header"/>
    <div class="container-fluid page-body-wrapper">
        <div th:replace="fragments/admin-header :: admin-change-background"/>
        <div th:replace="fragments/admin-header :: admin-menu"/>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">

                    <div class="col-md-6 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Thêm Cấp Nhiên Liệu</h4>
                                <div th:if="${message}">
                                    <span class="text-danger" th:text=" ${message}"></span>
                                </div>
                                <form class="forms-sample" th:object="${nhapNhienLieu}"
                                      th:action="@{/admin/nhapNhienLieu/add}" method="post">
                                    <div class="form-group">
                                        <label>Ngày Cấp</label>
                                        <input type="hidden" th:field="*{id}">
                                        <input type="text" class="form-control formateDate"
                                               name="ngayNhap" required
                                               id="ngayCap"
                                               th:field="*{ngayNhap}"
                                               th:value="${#temporals.format(nhapNhienLieu.ngayNhap, 'dd/MM/yyyy')}"
                                               placeholder="dd/mm/yyyy"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Nhiên Liệu</label>
                                        <select th:field="*{maNhienLieu}" id="maNhienLieu" class="form-select">
                                            <option th:each="obj : ${nhapNhienLieu.nhienLieus}" th:value="${obj.maNhienLieu}"
                                                    th:text="${obj.tenNhienLieu}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Số Lượng Nhập</label>
                                        <input type="text" id="soLuong" class="form-control" th:field="*{soLuong}"
                                               placeholder="Nhập Số Lượng">
                                    </div>

                                    <div class="form-group">
                                        <label>Đơn Giá</label>
                                        <input type="text" id="donGia" class="form-control" th:field="*{donGia}"
                                               placeholder="Nhập Đơn Giá">
                                    </div>

                                    <div class="form-group">
                                        <label>Nhân Viên</label>
                                        <select th:field="*{maNhanVien}" id="maNhanVien" class="form-select">
                                            <option th:each="obj : ${nhapNhienLieu.nhanViens}" th:value="${obj.maNhanVien}"
                                                    th:text="${obj.tenNhanVien}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Note</label>
                                        <input type="text" id="note" class="form-control" th:field="*{note}"
                                               placeholder="Nhập note">
                                    </div>

                                    <button type="submit" class="btn btn-success me-2">Lưu</button>
                                    <a class="btn btn-info me-2" th:href="@{/admin/nhapNhienLieu}">Hủy</a>
                                    <a class="btn btn-success me-2" th:href="@{/admin}">Quay lại trang quản trị</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="fragments/admin-footer :: admin-footer"/>
        </div>
    </div>
</div>
<div th:replace="fragments/admin-footer :: admin-footer-js"/>
</body>

</html>
