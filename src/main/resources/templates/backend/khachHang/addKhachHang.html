<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<!--<!DOCTYPE html>-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tín Phát Lộc</title>
    <link th:href="@{/img/favicon.ico}" rel="icon">
    <div th:replace="fragments/admin-header :: admin-header-css"/>
</head>

<body>
<div class="container-scroller">
    <div th:replace="fragments/admin-header :: admin-header"/>
    <div class="container-fluid page-body-wrapper">
        <div th:replace="fragments/admin-header :: admin-change-background"/>
        <div th:replace="fragments/admin-header :: admin-menu"/>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">

                    <div class="col-md-6 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Thêm Khách Hàng</h4>
                                <div th:if="${message}">
                                    <span class="text-danger" th:text=" ${message}"></span>
                                </div>
                                <form class="forms-sample" th:object="${khachHang}"
                                      th:action="@{/admin/khachHang/add}" method="post">
                                    <div class="form-group">
                                        <label>Mã KH</label>
                                        <input type="text" id="maKhachHang" class="form-control" th:field="*{maKhachHang}"
                                               required placeholder="Nhập Mã KH"
                                               maxlength="25"
                                               title="Mã không được trống hoặc chứa kí tự đặc biệt">
                                    </div>
                                    <div class="form-group">
                                        <label>Tên Khách Hàng</label>
                                        <input type="text" id="tenKhachHang" class="form-control" th:field="*{tenKhachHang}"
                                               maxlength="255"
                                               required placeholder="Nhập Tên Khách Hàng"
                                               title="Tên không được trống hoặc chứa kí tự đặc biệt">
                                    </div>
                                    <div class="form-group">
                                        <label>Số Điện Thoại </label>
                                        <input type="text" id="sdt" class="form-control" th:field="*{sdt}"
                                               maxlength="25"
                                               pattern="[0-9]{0,10}" placeholder="Nhập Số Điện Thoại"
                                               title="Số Điện Thoại không được trống">
                                    </div>
                                    <div class="form-group">
                                        <label>Địa Chỉ</label>
                                        <input type="text" id="diaChi" class="form-control" th:field="*{diaChi}"
                                               maxlength="255"
                                               placeholder="Nhập Địa Chỉ">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" id="email" class="form-control" th:field="*{email}"
                                               maxlength="50"
                                               placeholder="Nhập Email">
                                    </div>
                                    <div class="form-group">
                                        <label>Mã Số Thuế</label>
                                        <input type="text" id="maSoThue" class="form-control" th:field="*{maSoThue}"
                                               maxlength="25"
                                               placeholder="Nhập Mã Số Thuế">
                                    </div>
                                    <div class="form-group">
                                        <label>Số Tài Khoản</label>
                                        <input type="text" id="soTk" class="form-control" th:field="*{soTk}"
                                               maxlength="25"
                                               placeholder="Nhập Số Tài Khoản">
                                    </div>
                                    <div class="form-group">
                                        <label>Phát Sinh NO</label>
                                        <input type="text" id="phatSinhNo" class="form-control" th:field="*{phatSinhNo}"
                                               maxlength="100"
                                               placeholder="Nhập Phát Sinh NO">
                                    </div>
                                    <div class="form-group">
                                        <label>Phát Sinh CO</label>
                                        <input type="text" id="phatSinhCo" class="form-control" th:field="*{phatSinhCo}"
                                               maxlength="100"
                                               placeholder="Nhập Phát Sinh NO">
                                    </div>
                                    <div class="form-group">
                                        <label>Người Liên Hệ</label>
                                        <input type="text" id="nguoiLienHe" class="form-control" th:field="*{nguoiLienHe}"
                                               maxlength="255"
                                               placeholder="Nhập Đơn Người Liên Hệ">
                                    </div>
                                    <div class="form-group">
                                        <label>Loại Hàng Hóa</label>
                                        <input type="text" id="loaiHangHoa" class="form-control" th:field="*{loaiHangHoa}"
                                               maxlength="255"
                                               placeholder="Nhập Loại Hàng Hóa">
                                    </div>

                                    <div class="form-group">
                                        <label>Note</label>
                                        <input type="text" id="note" class="form-control" th:field="*{note}"
                                               maxlength="255"
                                               placeholder="Nhập note">
                                    </div>
                                    <button type="submit" class="btn btn-success me-2">Lưu</button>
                                    <a class="btn btn-info me-2" th:href="@{/admin/khachHang}">Hủy</a>
                                    <a class="btn btn-success me-2" th:href="@{/admin}">Quay lại trang quản trị</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="fragments/admin-footer :: admin-footer"/>
        </div>
    </div>
</div>
<div th:replace="fragments/admin-footer :: admin-footer-js"/>

<script>
    $( document ).ready(function() {
        console.log( "ready!" );
        CKEDITOR.replace('message', {});
    });

</script>
</body>

</html>
