<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tín Phát Lộc</title>
    <div th:replace="fragments/admin-header :: admin-header-css"/>
</head>

<body>
<div class="container-scroller">
    <div th:replace="fragments/admin-header :: admin-header"/>
    <div class="container-fluid page-body-wrapper">
        <div th:replace="fragments/admin-header :: admin-change-background"/>
        <div th:replace="fragments/admin-header :: admin-menu"/>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-lg-12 stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <div class="table-responsive pt-3">
                                        <div class="row">
                                            <div class="col-lg-2 col-md-2 col-sm-2">Tổng Hợp Chi Phí</div>
                                            <div class="col-lg-5 col-md-5 col-sm-5">
                                                <div th:if="${successMessage}">
                                                    <span class="text-success" th:text=" ${successMessage}"></span>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3 col-sm-3">
                                                <form id="searchForm" class="mb-3" method="get" th:action="@{/admin/chiPhi}">
                                                    <div class="input-group">
                                                        <input type="text" id="searchInput" name="keyword" class="form-control" th:value="${keyword}"
                                                               placeholder="Tìm Theo Tên or Mã or DD-MM-YYYY"
                                                               autocomplete="off">
                                                        <button type="submit" id="btnSearch" class="btn btn-primary btn-sm">Tìm</button>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="col-lg-2 col-md-2 col-sm-2 text-center">
                                                <a th:href="@{/admin/chiPhi/add}" class="btn btn-primary btn-sm">Thêm
                                                    Mới</a>
                                            </div>
                                        </div>
                                        <table class="table table-bordered table-striped">
                                            <thead>
                                            <tr>
                                                <th style="width: 5%; text-align: center">
                                                    STT
                                                </th>
                                                <th style="width: 10%; text-align: center;">
                                                    Ngày Chứng Từ
                                                </th>
                                                <th style="width: 10%; text-align: center">
                                                    Số Phiếu
                                                </th>
                                                <th style="width: 10%; text-align: center;">
                                                    Thiết Bị
                                                </th>
                                                <th style="width: 10%; text-align: center;">
                                                    Diễn Giải
                                                </th>
                                                <th style="width: 10%; text-align: center;">
                                                    Mã Hàng
                                                </th>
                                                <th style="width: 10%; text-align: center;">
                                                    Tên Hàng
                                                </th>
                                                <th style="width: 10%; text-align: center;">
                                                    ĐVT
                                                </th>
                                                <th style="width: 10%; text-align: center;">
                                                    Số Lượng
                                                </th>
                                                <th style="width: 10%; text-align: center;">
                                                    Đơn Giá
                                                </th>
                                                <th style="width: 10%; text-align: center;">
                                                    Mã NCC
                                                </th>
                                                <th style="width: 10%; text-align: center;">
                                                    Tên NCC
                                                </th>
                                                <th style="width: 10%; text-align: center;">
                                                    Nhân Viên
                                                </th>
                                                <th style="width: 10%; text-align: center;">
                                                    Công Trình
                                                </th>
                                                <th style="width: 10%; text-align: center;">
                                                    Note
                                                </th>
                                                <th style="width: 10%; text-align: center">
                                                    Chức Năng
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="chiPhi, state : ${chiPhis.chiPhis}">
                                                <td th:text="${state.index + 1}" class="text-center">
                                                    1
                                                </td>
                                                <td th:text="${chiPhi.ngayChungTu}" class="text-center">
                                                </td>
                                                <td th:text="${chiPhi.soPhieu}">
                                                <td th:utext="${chiPhi.tenThietBi}">
                                                </td>
                                                <td th:text="${chiPhi.moTa}">
                                                </td>
                                                </td>
                                                <td th:text="${chiPhi.mahang}">
                                                </td>
                                                <td th:text="${chiPhi.tenHang}">
                                                </td>
                                                <td th:text="${chiPhi.dvt}">
                                                </td>
                                                <td th:text="${chiPhi.soLuong}">
                                                </td>
                                                <td th:text="${chiPhi.donGia}">
                                                </td>
                                                <td th:text="${chiPhi.maNcc}">
                                                </td>
                                                <td th:text="${chiPhi.maNcc}">
                                                </td>
                                                <td th:text="${chiPhi.tenNhanVien}">
                                                </td>
                                                <td th:text="${chiPhi.tenCongTrinh}">
                                                </td>
                                                <td th:text="${chiPhi.note}">
                                                </td>
                                                <td>
                                                    <a th:href="@{/admin/chiPhi/update/{id}(id=${chiPhi.id})}"
                                                       class="btn btn-primary btn-sm">Sửa</a>
                                                    <a th:href="@{/admin/chiPhi/delete/{id}(id=${chiPhi.id})}"
                                                       class="btn btn-danger btn-sm" th:onclick="return onClickDelete(this)">Xóa </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center">

                                    <li class="page-item" th:classappend="${chiPhis.page == 0} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/admin/chiPhi(page=${chiPhis.page - 1}, keyword=${keyword})}">Previous</a>
                                    </li>

                                    <li class="page-item" th:each="i : ${#numbers.sequence(0, chiPhis.totalPages - 1)}"
                                        th:classappend="${i == chiPhis.page} ? 'active'">
                                        <a class="page-link"
                                           th:text="${i + 1}"
                                           th:href="@{/admin/chiPhi(page=${i}, keyword=${keyword})}"></a>
                                    </li>

                                    <li class="page-item" th:classappend="${chiPhis.page + 1 >= chiPhis.totalPages} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/admin/chiPhi(page=${chiPhis.page + 1}, keyword=${keyword})}">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="fragments/admin-footer :: admin-footer"/>
        </div>
    </div>
</div>
<div th:replace="fragments/admin-footer :: admin-footer-js"/>


</script>
</body>

</html>
