<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Tín Phát Lộc</title>
	<div th:replace="fragments/admin-header :: admin-header-css" />
</head>

<body>
	<div class="container-scroller">
		<div th:replace="fragments/admin-header :: admin-header" />
		<div class="container-fluid page-body-wrapper">
			<div th:replace="fragments/admin-header :: admin-change-background" />
			<div th:replace="fragments/admin-header :: admin-menu" />
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div class="col-sm-12">
							<div class="col-lg-12 stretch-card">
								<div class="card">
									<div class="card-body">
										<div class="table-responsive pt-3">
											<div class="row">
												<div class="col-lg-2 col-md-2 col-sm-2">Danh Sách Nhân Viên</div>
												<div class="col-lg-6 col-md-6 col-sm-6">
													<div th:if="${successMessage}">
														<span class="text-success" th:text=" ${successMessage}"></span>
													</div>
												</div>
												<div class="col-lg-2 col-md-2 col-sm-2">
													<form id="searchForm" class="mb-3" method="get" th:action="@{/admin/nhanVien}">
														<div class="input-group">
															<input type="text" id="searchInput" name="keyword" class="form-control" th:value="${keyword}"
																   placeholder="Tìm Theo Tên or Mã"
																   autocomplete="off">
															<button type="submit" id="btnSearch" class="btn btn-primary btn-sm">Tìm</button>
														</div>
													</form>
												</div>
												<div class="col-lg-2 col-md-2 col-sm-2 text-center">
													<a th:href="@{/admin/nhanVien/add}" class="btn btn-primary btn-sm">Thêm
														Mới</a>
												</div>
											</div>
											<table class="table table-bordered table-striped">
												<thead>
													<tr>
														<th style="width: 5%; text-align: center">
															STT
														</th>
														<th style="width: 10%; text-align: center;">
															Mã Nhân Viên
														</th>
														<th style="width: 10%; text-align: center">
															Tên Nhân Viên
														</th>
														<th style="width: 10%; text-align: center;">
															Điện thoại
														</th>
														<th style="width: 10%; text-align: center;">
															Chức Vụ
														</th>
														<th style="width: 10%; text-align: center;">
															Địa chỉ
														</th>
														<th style="width: 10%; text-align: center;">
															Email
														</th>
														<th style="width: 10%; text-align: center;">
															Note
														</th>
														<th style="width: 10%; text-align: center">
															Chức Năng
														</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="nhanvien, state : ${nhanViens.nhanViens}">
														<td th:text="${state.index + 1}" class="text-center">
															1
														</td>
														<td th:text="${nhanvien.maNhanVien}" class="text-center">
														</td>
														<td th:text="${nhanvien.tenNhanVien}">
														<td th:utext="${nhanvien.sdt}">
														</td>
														<td th:text="${nhanvien.chucVu}">
														</td>
														<td th:text="${nhanvien.diaChi}">
														</td>
														</td>
														<td th:text="${nhanvien.email}">
														</td>
														<td th:text="${nhanvien.note}">
														</td>
														<td>
															<a th:href="@{/admin/nhanVien/update/{id}(id=${nhanvien.id})}"
																class="btn btn-primary btn-sm">Sửa</a>
															<a th:href="@{/admin/nhanVien/delete/{id}(id=${nhanvien.id})}"
																class="btn btn-danger btn-sm" th:onclick="return onClickDelete(this)">Xóa </a>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
									<div class="card-body">
										<div class="row">
											<nav aria-label="Page navigation">
												<ul class="pagination justify-content-center">

													<li class="page-item" th:classappend="${nhanViens.page == 0} ? 'disabled'">
														<a class="page-link"
														   th:href="@{/admin/nhanVien(page=${nhanViens.page - 1}, keyword=${keyword})}">Previous</a>
													</li>

													<li class="page-item" th:each="i : ${#numbers.sequence(0, nhanViens.totalPages - 1)}"
														th:classappend="${i == nhanViens.page} ? 'active'">
														<a class="page-link"
														   th:text="${i + 1}"
														   th:href="@{/admin/nhanVien(page=${i}, keyword=${keyword})}"></a>
													</li>

													<li class="page-item" th:classappend="${nhanViens.page + 1 >= nhanViens.totalPages} ? 'disabled'">
														<a class="page-link"
														   th:href="@{/admin/nhanVien(page=${nhanViens.page + 1}, keyword=${keyword})}">Next</a>
													</li>
												</ul>
											</nav>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div th:replace="fragments/admin-footer :: admin-footer" />
			</div>
		</div>
	</div>
	<div th:replace="fragments/admin-footer :: admin-footer-js" />

	
	</script>
</body>

</html>
