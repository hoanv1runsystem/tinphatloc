<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<!--<!DOCTYPE html>-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tín Phát Lộc</title>
    <link th:href="@{/img/favicon.ico}" rel="icon">
    <div th:replace="fragments/admin-header :: admin-header-css"/>
</head>

<body>
<div class="container-scroller">
    <div th:replace="fragments/admin-header :: admin-header"/>
    <div class="container-fluid page-body-wrapper">
        <div th:replace="fragments/admin-header :: admin-change-background"/>
        <div th:replace="fragments/admin-header :: admin-menu"/>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">

                    <div class="col-md-6 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Cập Nhật Nhân Viên</h4>
                                <div th:if="${message}">
                                    <span class="text-danger" th:text=" ${message}"></span>
                                </div>
                                <form class="forms-sample" th:object="${nhanVien}"
                                      th:action="@{/admin/nhanVien/update}" method="post">
                                    <div class="form-group">
                                        <label for="exampleInputUsername1">Mã Nhân Viên</label>
                                        <input type="hidden" th:field="*{id}">
                                        <input type="text" id="maNhanVien" class="form-control" th:field="*{maNhanVien}"
                                               required placeholder="Nhập Mã Nhân Viên"
                                               title="Tên không được trống hoặc chứa kí tự đặc biệt">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputUsername1">Tên Nhân Viên</label>
                                        <input type="text" id="tenNhanVien" class="form-control" th:field="*{tenNhanVien}"
                                               required placeholder="Nhập Tên Nhân Viên"
                                               title="Tên không được trống hoặc chứa kí tự đặc biệt">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputUsername1">Số điện thoại</label>
                                        <input type="text" id="sdt" class="form-control" th:field="*{sdt}"
                                               pattern="[0-9]{0,10}" required placeholder="Nhập số điện thoại"
                                               title="Số điện thoại không được trống">
                                    </div>
                                    <div class="form-group">
                                        <label>Chức Vụ</label>
                                        <input type="text" id="chuVu" class="form-control" th:field="*{chucVu}"
                                               placeholder="Nhập Chức Vụ">
                                    </div>
                                    <div class="form-group">
                                        <label>Địa chỉ</label>
                                        <input type="text" id="diaChi" class="form-control" th:field="*{diaChi}"
                                               placeholder="Nhập địa chỉ">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" id="email" class="form-control" th:field="*{email}"
                                               placeholder="Nhập email">
                                    </div>

                                    <div class="form-group">
                                        <label>Note</label>
                                        <input type="text" id="note" class="form-control" th:field="*{note}"
                                               placeholder="Nhập note">
                                    </div>
                                    <button type="submit" class="btn btn-success me-2">Lưu</button>
                                    <a class="btn btn-info me-2" th:href="@{/admin/NhanhVien}">Hủy</a>
                                    <a class="btn btn-success me-2" th:href="@{/admin}">Quay lại trang quản trị</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="fragments/admin-footer :: admin-footer"/>
        </div>
    </div>
</div>
<div th:replace="fragments/admin-footer :: admin-footer-js"/>
<script>
    $( document ).ready(function() {
        console.log( "ready!" );
        CKEDITOR.replace('message', {});
    });

</script>
</body>

</html>
