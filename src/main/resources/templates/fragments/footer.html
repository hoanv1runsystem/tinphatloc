<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
</head>

<body>
	<div th:fragment="footer">
		<div class="container-fluid bg-dark text-secondary mt-5 pt-5">
			<div class="row px-xl-5 pt-5">
				<div class="col-lg-4 col-md-12 mb-5 pr-3 pr-xl-5">
					<h5 class="text-secondary text-uppercase mb-4">Liên Hệ</h5>
					<p class="mb-4"></p>
					<p class="mb-2">
						<i class="fa fa-map-marker-alt text-primary mr-3"></i>
						<span th:text="${session.contactSession.address}">Thôn Tân Châu, Xã Châu Pha, Thị xã Phú Mỹ,
							Tỉnh Bà Rịa - Vũng Tàu, Việt Nam</span>
					</p>
					<p class="mb-2">
						<i class="fa fa-envelope text-primary mr-3"></i>
						<a class="while-color" th:text="${session.contactSession.email}"
							th:href="${'mailto:'+ session.contactSession.email}">gachphumy@gmail.com</a>
					</p>
					<p class="mb-0">
						<i class="fa fa-phone-alt text-primary mr-3"></i>
						<a class="while-color" th:text="${session.contactSession.phone}"
							th:href="${'tel:'+ session.contactSession.phone}"> 0978 414 433</a>
					</p>
					<!--<h6 class="text-secondary text-uppercase mt-4 mb-3">Follow Us</h6>-->
					<!--<div class="d-flex">-->
					<!--<a class="btn btn-primary btn-square mr-2" href="#"><i class="fab fa-twitter"></i></a>-->
					<!--<a class="btn btn-primary btn-square mr-2" href="#"><i class="fab fa-facebook-f"></i></a>-->
					<!--<a class="btn btn-primary btn-square mr-2" href="#"><i class="fab fa-linkedin-in"></i></a>-->
					<!--<a class="btn btn-primary btn-square" href="#"><i class="fab fa-instagram"></i></a>-->
					<!--</div>-->
				</div>
				<div class="col-lg-8 col-md-12">
					<div class="row">
						<div class="col-md-4 mb-5">
							<h5 class="text-secondary text-uppercase mb-4">Menu</h5>
							<div class="d-flex flex-column justify-content-start"
								th:each="menu : ${#session.getAttribute('menuSession')}">
								<a th:href="${menu.link}" class="text-secondary mb-2">
									<i class="fa fa-angle-right mr-2"></i>
									<span th:text="${menu.name}" th:class="${menu.active}">Trang Chủ</span>
								</a>
							</div>
						</div>
						<div class="col-md-4 mb-5">
							<h5 class="text-secondary text-uppercase mb-4">Logo</h5>
							<div class="d-flex flex-column justify-content-start mb-30">
								<div class="bg-light p-30 mb-30">
									<img th:src="@{${session.logoFooterSession.image}}" class="bg-light p-30 mb-30"
										style="width: 100%; height: 125px;" />

								</div>
							</div>
						</div>
						<div class="col-md-4 mb-5">
							<h5 class="text-secondary text-uppercase mb-4">GOOGLE MAP</h5>
							<div class="bg-light p-30 mb-30">
								<!--								<iframe style="width: 100%; height: 150px;border:0;"-->
								<!--									th:src="@{https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d7843.73143489679!2d107.14137119728865!3d10.589670397755814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1zVGjDtG4gVMOibiBDaMOidSwgWMOjIENow6J1IFBoYSwgVGjhu4sgeMOjIFBow7ogTeG7uSwgVOG7iW5oIELDoCBS4buLYSAtIFbFqW5nIFTDoHUsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1661224233538!5m2!1svi!2s}"-->
								<!--									frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>-->
								<iframe style="width: 100%; height: 150px;border:0;"
									th:src="@{${session.contactSession.googleMap}}" frameborder="0" allowfullscreen=""
									aria-hidden="false" tabindex="0"></iframe>


							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:fragment="footer-js">
		<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>
		<script th:src="@{/frontend/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/frontend/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/frontend/lib/easing/easing.min.js}"></script>
		<script th:src="@{/frontend/lib/owlcarousel/owl.carousel.min.js}"></script>
		<script th:src="@{/frontend/mail/jqBootstrapValidation.min.js}"></script>
		<script th:src="@{/frontend/js/main.js}"></script>
	</div>
</body>

</html>
