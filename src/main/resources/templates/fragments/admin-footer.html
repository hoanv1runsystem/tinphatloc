<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>

<head>
</head>

<body>
<div th:fragment="admin-footer">
    <footer class="footer">
        <div class="d-sm-flex justify-content-center justify-content-sm-between">
				<span class="text-muted text-center text-sm-left d-block d-sm-inline-block"><a
                        th:href="@{/admin}" target="_blank">Công Ty Tín Phát Lộc</a>
				</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Copyright © 2025 by Tín Phát Lộc</span>
        </div>
    </footer>
</div>
<div th:fragment="admin-footer-js">
    <script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/backend/vendors/js/vendor.bundle.base.js}"></script>
    <script th:src="@{/backend/vendors/chart.js/Chart.min.js}"></script>
    <script th:src="@{/backend/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/backend/vendors/progressbar/progressbar.min.js}"></script>
    <script th:src="@{/backend/js/off-canvas.js}"></script>
    <script th:src="@{/backend/js/hoverable-collapse.js}"></script>
    <script th:src="@{/backend/js/template.js}"></script>
    <script th:src="@{/backend/js/settings.js}"></script>
    <script th:src="@{/backend/js/todolist.js}"></script>
    <script th:src="@{/backend/js/jquery.cookie.js}" type="text/javascript"></script>
    <script th:src="@{/backend/js/dashboard.js}"></script>
    <script th:src="@{/backend/js/Chart.roundedBarCharts.js}"></script>
    <script th:src="@{/backend/js/main.js}"></script>
    <script th:src="@{//cdn.ckeditor.com/4.19.1/standard/ckeditor.js}"></script>
    <script>
        $( document ).ready(function() {
            console.log( "ready!" );
            CKEDITOR.replace('message', {});
        });
        flatpickr($('.formateDate'), {
            dateFormat: "d/m/Y",     // định dạng hiển thị dd/MM/yyyy
            locale: "vn",            // dùng ngôn ngữ tiếng Việt
            allowInput: true         // cho phép gõ tay
        });
        flatpickr($('.formateDateTime'), {
            dateFormat: "d/m/Y H:i",     // định dạng hiển thị dd/MM/yyyy
            locale: "vn",            // dùng ngôn ngữ tiếng Việt
            allowInput: true         // cho phép gõ tay
        });
    </script>
</div>
</body>

</html>
